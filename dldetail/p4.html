<body>
    <h2 class="center">香港輕鐵第四期列車</h2>
    <h4>目前OpenBVE版本: v2
        <br>目前Hmmsim版本: v1
        <br>支援軟件: OpenBVE/Hmmsim 2
        <br>列車編碼: UTF-8
        <br>最低OpenBVE版本: v1.7.0.0
        <br>
        <br>作品功能:
        <br>2/3鍵: 左/右指揮燈
        <br>4鍵: 轉電牌
        <br>5/6/7鍵: 車序(第一/二/三個數字)
        <br>8鍵: 開/關車內燈
        <br>9鍵: 開頭燈
        <br>0鍵: 開/關車速計背燈
        <br>B鍵: 開/關危險警示燈
        <br>Insert: 重置安全系統
        <br>空格鍵: 開啟駕駛室車門
        <br>Ctrl+G: 開啟列車設定視窗

        <br>Enter: 鳴笛
        <br>Shift+Enter 或 Numpad + 鍵: 廣播(請緊握扶手)
    </h4>
</body>
